<!DOCTYPE html>
<html>
<head>
    <title>FreeCodeCamp - Random Quote Generator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"></style>
</head>
<body>
    <div id="quote-box">
        <div id="quote" class="quote-text"></div>
        <div id="author" class="quote-text"></div>
    </div>

    <div id="button-box">
        <input id="new-quote" type="button" value="New Quote"/>
      <a id="tweet" href="https://twitter.com/intent/tweet">Tweet This</a>
    <div>

    <script src="https://code.jquery.com/jquery-3.0.0.min.js"   
            integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   
            crossorigin="anonymous">
    </script>
    <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
    <script type="text/javascript" src="js/quotes.js"></script>
</body>
</html>
